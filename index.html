<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Crystal Collector Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Indie+Flower|Playfair+Display|Poppins|Quicksand|Raleway|Work+Sans" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/game.js"></script>
    </head>

    <body>
        <div class="titleRow">
            <div class="col col-lg-2 title">
                Crystal Collector
            </div>
        </div>
        <div class="container">
            <div class="col col-lg-2 userScore">
                <div class="col">
                    <h1 class="info">Winning Number:</h1> <span id="randomNumber" class="score"></span>
                </div>
                <div class="col">
                    <h1 class="info">Your Number:</h1> <span id="totalScore" class="score"></span>
                </div>
                <div class="col">
                    <h1 class="info">Wins:</h1> <span id="numberOfWins" class="score"></span>
                </div>
                <div class="col">
                    <h1 class="info">Losses:</h1> <span id="numberOfLosses" class="score"></span>
                </div>
            </div>
            <div class="col col-lg-2 crystals">
                <p class="instructions">Click a crystal to increase your score and match the number given.</p>
                <br/>
                <img src="assets/images/emerald.jpg" id="red" width="100" height="100" alt="Green Crystal"/>
                <img src="assets/images/ruby.jpg" id="blue" width="100" height="100" alt="Red Crystal"/>
                <img src="assets/images/sapphire.jpg" id="yellow" width="100" height="100" alt="Blue Crystal"/>
                <img src="assets/images/topaz.jpg" id="green" width="100" height="100" alt="Yellow Crystal"/>
            </div>
        </div>
    </body>
</html>
